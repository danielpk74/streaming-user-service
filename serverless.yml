service: streaming-user-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

frameworkVersion: '>=1.28.0 <2.0.0'

### OWN
profile: serverless-admin
region: us-west-2

provider:
  name: aws
  runtime: go1.x
  environment:
    TABLE_NAME: users-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:*:*:*"

package:
  individually: true
  exclude:
    - ./**

functions:
  users:
    handler: bin/users
    package:
      include:
        - ./bin/users
    events:
      - http:
          path: users
          method: any
          cors: true

resources:
  Resources:
    StreamingUserServiceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: 'users-${opt:stage, self:provider.stage}'
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AttributeDefinitions:
          - AttributeName: Id
            AttributeType: B
        KeySchema:
          - AttributeName: Id
            KeyType: HASH