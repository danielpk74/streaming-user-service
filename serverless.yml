service: streaming-user-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

frameworkVersion: '>=1.28.0 <2.0.0'

### OWN
profile: serverless-admin
region: us-west-2

provider:
  name: aws
  runtime: go1.x
  environment:
    TABLE_NAME: users-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:*:*:*"

package:
  individually: true
  exclude:
    - ./**

functions:
  createUser:
    handler: bin/createUser
    package:
      include:
        - ./bin/createUser
    events:
      - http:
          path: users
          method: post
          cors: true
  loginUser:
    handler: bin/loginUser
    package:
      include:
        - ./bin/loginUser
    events:
      - http:
          path: login
          method: post
          cors: true

resources:
  Resources:
    StreamingUserServiceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: 'users-${opt:stage, self:provider.stage}'
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AttributeDefinitions:
          - AttributeName: Email
            AttributeType: S
        KeySchema:
          - AttributeName: Email
            KeyType: HASH